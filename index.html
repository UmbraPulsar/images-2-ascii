<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 class="title"
			>Render an Image as Ascii art with a click of a button!</h1
		>
		<input type="file" id="FileInput" />
		<button class="button render" onclick="CreateAscii()"
			>Render Ascii</button
		>
		<button class="button clear" onclick="ClearAscii()">Clear Ascii</button>
		<div class="wrapper">
			<div id="container"></div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
			integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./sketch.js"></script>
	</body>
</html>
